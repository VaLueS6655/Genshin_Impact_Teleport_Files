name: CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - README.md
      - LICENSE

env:
  GITHUB_REPOSITORY: VaLueS6655/Genshin_Impact_Teleport_Files
  CTag: CI_Auto_Release

jobs:
  build:
    runs-on: windows-2019
    permissions:
      contents: write

    steps:
      - name: Git allow longname
        run: git config --global core.longpaths true
      - name: Checkout
        uses: actions/checkout@v3
      - name: Python
        uses: actions/setup-python@v4.5.0
        with:
          python-version: 3.10.9
      - name: Build
        run: python package.py
#      - name: Release
#        uses: softprops/action-gh-release@v0.1.15
#        with:
#          files: |
#            */*.zip
#          tag_name: ${{ env.CTag }}-${{ GITHUB.RUN_NUMBER }}
#          draft: false
#          prerelease: false
#          token:  ${{ secrets.TEST_TOKEN }}
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "**/**.zip"
          tag: ${{ env.CTag }}-${{ GITHUB.RUN_NUMBER }}
          token: ${{ secrets.TEST_TOKEN }}


