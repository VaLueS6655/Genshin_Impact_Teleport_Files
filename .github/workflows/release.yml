name: CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - README.md
      - LICENSE


jobs:
  build:
    runs-on:  	windows-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: python
        uses: actions/setup-python@v4.5.0
      - name: build
        run: python package.py
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.zip
            */*.zip
            */*/*.zip
            */*/*/*.zip
            */*/*/*/*.zip
            */*/*/*/*/*.zip
          tag_name: AutoRelease
          token:  ${{ secrets.TEST_TOKEN }}
        env:
          GITHUB_REPOSITORY: VaLueS6655/Genshin_Impact_Teleport_Files
