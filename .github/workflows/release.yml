name: CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - README.md
      - LICENSE
      
env:
  GITHUB_TOKEN: ${{ secrets.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 }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Build
        run: echo ${{ github.sha }} > Release.txt
      - name: Test
        run: cat Release.txt
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: Release.txt
