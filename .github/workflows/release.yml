name: CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - README.md
      - LICENSE
      
env:
  GITHUB_TOKEN: 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

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Build
        run: echo ${{ github.sha }} > Release.txt
      - name: Test
        run: cat Release.txt
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: Release.txt
          tag_name: AutoRelease
          token: ${{ secrets.GITHUB_TOKEN }}
